<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>GetElementsByClassName</title>

	<style>
	/* Your styles go here */
	  div{padding:3%;margin-top:1%;margin-bottom: 1%}
    div.odd{border:3px solid red}
    div.even {border:3px solid green}
  
	</style>
	<script type="text/javascript">

        function doOdd()
        {
          
            const myodds = document.getElementsByClassName("odd");
            const myevens= document.getElementsByClassName("even");
            var x;
            for(x=0; x < myodds.length;++x)
            {
              myodds[x].style.backgroundColor = "lime";
            }

            for(x=0; x < myevens.length;++x)
            {
              myevens[x].style.backgroundColor = "yellow";
            }

        }

        


    </script>
	
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
   <h1> This is a test </h1>
	  <div class="odd" onclick="doOdd()">

    </div>
		<div class="even" onclick="doEven()">
      
    </div>
    <div class="odd" onclick="doOdd()">

    </div>
    <div class="even" onclick="doEven()">
      
    </div>
    <div class="odd" onclick="doOdd()">

    </div>
    <div class="even" onclick="doEven()">
      
    </div>
	
	
  </body>
</html>
