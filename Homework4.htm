        <script type="text/javascript">
            function showBigImage(imageId){
               
                var smallImage = document.getElementById(imageId);
                var bigImage = document.getElementById('big');
                var userCaption = prompt("Enter a caption for this image:").trim();
                if (userCaption !== "") 
                {
                    var caption = document.getElementById('cap');
                    caption.innerHTML = userCaption;
                } 
                else 
                {
                
                    alert("You didn't enter a caption! Please try again.");
                }
            
                bigImage.src = smallImage.src; bigImage.alt = smallImage.alt; bigImage.title = smallImage.title;
            
            }
           
        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1> Picture Gallery with JavaScript </h1>
        <p>Click on any thumbnail to see the larger version of the image. You can also add a custom caption for each image.</p>

 each cell holding an image. Think of this as your thumb-nail view.

 right of the table, that is currently empty and hence you cannot

 Optional Challenge: Solve the same problem with jquery. You would know how to do
